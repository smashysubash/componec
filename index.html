<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amita&family=Climate+Crisis&family=Pacifico&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="intro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet/less" type="text/css" href="bg.less" />
  </head>
  <body>
    <div class="section-container">
      <div class="landing-page">
        <link
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css"
        />
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title"></div>
        <div class="headline">
          <pre><span class="byline"><i class="fa fa-desktop"></i>  huge gathering of Tech enthusiast</span><span class="byline byline2"><i class="fa fa-calendar"></i>  Aired on:March 23-24,2023</span></pre>
        </div>
        <div class="top-container">
          <div class="college css-3d-text">
              National Engineering college
          </div>
          <div class="sub-head">
            <div class="cse">CSE</div>
            <pre class="rest">
    DEPARTMENT 
  ORGANIZES</pre
            >
          </div>
        </div>
        <div class="demo-container animate__animated animate__zoomInDown">
          <div class="demo" data-text="COMPONEC - 2K23">
            <div class="demo__text animate__animated animate__zoomInDown">
              COMPONEC - 2K23
            </div>
          </div>
        </div>
        <!-- <div class="main-head animate__a   nimated animate__zoomInDown">COMPONEC-2K22</div> -->
        <div class="shadow">
          <pre class="connect-line text-pop-up-bottom">
Unleash your creativity and explore new horizons 
at  our inter-college cultural extravaganza</pre
          >
        </div>

        <div class="container">
          <a class="button button1" href="#" style="--color: #1e9bff">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Register
          </a>
          <a class="button button2" href="#" style="--color: #1e9bff">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Events
          </a>
        </div>

        <div class="logo animate__animated animate__lightSpeedInRight">
          <img src="csea logo.png" class="character" />
        </div>
        <div class="logo2 animate__animated animate__lightSpeedInLeft">
          <img src="Componec Logo2.png" class="character" />
        </div>
      </div>
    </div>

    <script>
      function fun() {
        var text = document.querySelector(".text");
        text.classList.remove("hidden");
        text.classList.add("anime");
      }
      fun();
    </script>
  </body>
</html>
